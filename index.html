<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hava Durumu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container py-5">
        <!-- Başlık ve Arama -->
        <div class="row justify-content-center mb-4">
            <div class="col-md-8">
                <div class="text-center mb-4">
                    <h1 class="text-white mb-3">
                        <i class="fas fa-cloud-sun me-3"></i>
                        Hava Durumu
                    </h1>
                </div>

                <div class="input-group mb-4">
                    <input type="text" class="form-control form-control-lg" placeholder="Şehir adı girin..."
                        id="cityInput">
                    <button class="btn btn-primary search-btn px-4" type="button" onclick="searchWeather()">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Ana Hava Durumu Kartı -->
        <div class="row justify-content-center mb-4">
            <div class="col-md-8">
                <div class="weather-card p-4">
                    <div class="row align-items-center">
                        <div class="col-md-6 text-center">
                            <i class="fas fa-sun weather-icon"></i>
                            <div class="current-temp" id="currentTemp">--°</div>
                            <h3 class="text-muted mb-0" id="cityName">--</h3>
                            <p class="text-muted" id="currentDate">----</p>
                        </div>
                        <div class="col-md-6">
                            <h4 class="mb-3" id="weatherDesc">--</h4>
                            <div class="detail-item">
                                <i class="fas fa-eye text-primary me-2"></i>
                                <strong>Görüş:</strong> <span id="visibility">-- km</span>
                            </div>
                            <div class="detail-item">
                                <i class="fas fa-tint text-primary me-2"></i>
                                <strong>Nem:</strong> <span id="humidity">--%</span>
                            </div>
                            <div class="detail-item">
                                <i class="fas fa-wind text-primary me-2"></i>
                                <strong>Rüzgar:</strong> <span id="windSpeed">-- km/h</span>
                            </div>
                            <div class="detail-item">
                                <i class="fas fa-thermometer-half text-primary me-2"></i>
                                <strong>Hissedilen:</strong> <span id="feelsLike">--°C</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Saatlik Tahmin -->
        <div class="row justify-content-center mb-4">
            <div class="col-md-10">
                <h5 class="text-white mb-3 text-center">Saatlik Tahmin</h5>
                <div class="row flex-nowrap overflow-auto hide-scrollbar" id="hourlyForecastContainer">
                </div>
            </div>
        </div>

        <!-- 5 Günlük Tahmin -->
        <div class="row justify-content-center">
            <div class="col-md-10">
                <h4 class="text-white mb-3 text-center">5 Günlük Tahmin</h4>
                <div class="d-flex justify-content-center gap-3" id="forecastContainer" style="flex-wrap:nowrap;">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>

</html>
